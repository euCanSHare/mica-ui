<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()"></button>
    <h4 class="modal-title">
      <span translate>config.translations.import.title</span>
    </h4>
  </div>

  <div class="modal-body">
    <p class="help-block" translate>config.translations.import.help</p>
    <div class="row voffset2">
      <div class="col-xs-4">
        <button type="button" class="btn btn-primary btn-xs"
                aria-hidden="true" ngf-multiple="false" ngf-select
                ngf-change="onFileSelect($file)" translate>file.upload.button
        </button>
      </div>

      <div class="col-xs-12">
        <table class="table no-margin-bottom" ng-if="file">
          <tbody>
          <tr>
            <td>{{file.name}}</td>
            <td>{{file.size | bytes}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>
    <button ng-disabled="disabled" type="button"
            class="btn btn-sm btn-primary pull-right" ng-click="import()">
      {{'config.translations.import.label' | translate}}
    </button>
  </div>
</div>

<h5 class="pull-left" ng-if="data.document.state.revisions" translate>
  revisions
</h5>
<h5 class="pull-left" ng-if="data.search.active">
  <a ng-click="clearSearch()">
    <i class="fa fa-chevron-left"> </i>
  </a>
  <span ng-if="data.search.recursively" translate>file.search-results.current-sub</span>
  <span ng-if="!data.search.recursively" translate>file.search-results.current</span>
  ({{data.document.children.length}})
</h5>
<div class="clearfix">
  <div class="pull-right">
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
<div class="clearfix" ng-if="data.search.active || data.document.state.revisions"></div>
